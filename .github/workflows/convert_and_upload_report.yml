name: Convert and upload unit test report

on:
  push:
    tags:
      - "*"

jobs:
  build-and-run-docker:
    runs-on: ubuntu-latest

    env:
      TEST_REPORT_FILE: test_report.xml
      VERSION: ${{ github.ref_name }}
      S3_BUCKET: s3://empatica-test-reports-data
      S3_PATH: qa
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: python -m pip install pytest

      - name: Test with pytest
        run: python -m pytest --junitxml=${{ env.TEST_REPORT_FILE }} test.py

      - name: Upload test reports as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.TEST_REPORT_FILE }}
          path: ${{ github.workspace }}/${{ env.TEST_REPORT_FILE }}
        if: always()

      - name: Convert and Push Test Report to S3
        uses: bcaglaraydin/s3_test_report_repo_maker@v1
        with:
          s3-bucket-base-path: ${{ env.S3_BUCKET }}
          s3-path:  ${{ env.S3_PATH }}
          version: ${{ env.VERSION }}
          test-report-filename: ${{ env.TEST_REPORT_FILE }}
        if: always()